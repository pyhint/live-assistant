name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev
        pip3 install --user buildozer cython

    - name: Cache buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

        - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        
        # 第一步：先运行 buildozer 让它下载 SDK（这次会失败，没关系）
        buildozer android debug 2>&1 || true
        
        # 第二步：关键！自动接受所有 Android SDK 许可证
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || \
        yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses 2>/dev/null || true
        
        # 第三步：真正构建 APK
        buildozer android debug 2>&1 | tee build.log
      timeout-minutes: 120

    - name: Check build output
      run: |
        ls -la bin/
        find . -name "*.apk" -type f

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: live-assistant-apk
        path: bin/*.apk
        retention-days: 5

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: build.log
        retention-days: 3


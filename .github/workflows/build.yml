name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          liblzma-dev cmake libffi-dev \
          automake libltdl-dev libssl-dev \
          build-essential

    - name: Install buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0 cython

    - name: Setup Android SDK
      run: |
        SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$SDK_DIR/cmdline-tools"
        
        cd "$SDK_DIR/cmdline-tools"
        if [ ! -d "latest" ]; then
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
        fi
        
        mkdir -p "$SDK_DIR/tools/bin"
        ln -sf "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" "$SDK_DIR/tools/bin/sdkmanager"
        
        export PATH="$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/tools/bin:$PATH"
        export ANDROID_SDK_ROOT="$SDK_DIR"
        
        yes | sdkmanager --licenses 2>&1 || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
        echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$SDK_DIR/tools/bin" >> $GITHUB_PATH

    - name: Setup licenses
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license

    - name: Clean and prepare
      run: |
        rm -rf bin/ .buildozer/android/platform/build-*/
        mkdir -p bin/

    - name: Build APK
      timeout-minutes: 90
      run: |
        export TERM=dumb
        export P4A_IS_RUNNING_REMOTELY=1
        
        # 关键：捕获完整日志到文件，同时显示在控制台
        buildozer android debug 2>&1 | tee full_build.log || true
        
        # 保存退出码
        EXIT_CODE=${PIPESTATUS[0]}
        
        echo "=== Build exit code: $EXIT_CODE ==="
        
        # 搜索关键错误
        echo "=== Searching for errors in log ==="
        grep -i "error\|exception\|traceback\|failed" full_build.log | tail -20 || true
        
        # 检查 APK
        echo "=== Checking for APK ==="
        find . -name "*.apk" -type f 2>/dev/null
        
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        
        # 如果失败，显示最后50行
        if [ $EXIT_CODE -ne 0 ]; then
          echo "=== LAST 50 LINES OF LOG ==="
          tail -50 full_build.log
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: bin/*.apk

    - name: Upload logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          full_build.log
          .buildozer/android/platform/build-*/build.log 2>/dev/null || true

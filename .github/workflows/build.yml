name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Check system resources
      run: |
        echo "Memory info:"
        free -h
        echo "Disk space:"
        df -h
        echo "Swap status:"
        swapon --show || echo "No swap configured"
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          liblzma-dev cmake libffi-dev
        
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Clean buildozer
      run: |
        rm -rf .buildozer/
        rm -rf ~/.buildozer/
        rm -rf bin/
    
    - uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: Linux-buildozer-v3-${{ hashFiles('**/buildozer.spec') }}
        restore-keys: |
          Linux-buildozer-v3-
    
    - name: Setup Android SDK
      run: |
        SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$SDK_DIR/cmdline-tools"
        
        cd "$SDK_DIR/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        export PATH="$SDK_DIR/cmdline-tools/latest/bin:$PATH"
        export ANDROID_SDK_ROOT="$SDK_DIR"
        
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
        echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
    
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        buildozer -v android debug 2>&1 | tee build.log
        ls -la bin/ 2>/dev/null || echo "No bin directory found"
      timeout-minutes: 90
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

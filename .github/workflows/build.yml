name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    # 增加 swap 空间防止内存不足
    - name: Setup swap space
      run: |
        sudo fallocate -l 8G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          liblzma-dev cmake libffi-dev
        
        pip install --upgrade pip
        pip install buildozer cython
    
    # 关键：清理旧的构建缓存（因为修改了 spec 文件）
    - name: Clean buildozer
      run: |
        rm -rf .buildozer/
        rm -rf ~/.buildozer/
        rm -rf bin/
    
    # 关键：修改缓存 key 强制刷新
    - uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: Linux-buildozer-v3-${{ hashFiles('**/buildozer.spec') }}
        restore-keys: |
          Linux-buildozer-v3-
    
    # 预配置 Android SDK 许可证
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
    
    # 构建 APK
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        buildozer -v android debug 2>&1 | tee build.log
        # 检查是否生成 APK
        ls -la bin/ 2>/dev/null || echo "No bin directory found"
      timeout-minutes: 90
    
    # 上传构建日志（无论成功失败）
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
    
    # 上传 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
